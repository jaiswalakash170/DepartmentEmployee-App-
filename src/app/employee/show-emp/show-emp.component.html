<div class="Filter-Container">
    <mat-form-field appearance="fill">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter"> 
    </mat-form-field>
  </div>
  
  <div style="overflow: auto;">
      <table mat-table [dataSource]="listData" matSort class="mat-elevation-z8">
  
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
    
          <!-- Options Column -->
          <ng-container matColumnDef="Options">
              <th mat-header-cell *matHeaderCellDef> Options </th>
        
              <td mat-cell *matCellDef="let element"> 
                  <button mat-icon-button (click)="onEdit(element)">
                      <mat-icon>launch</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" (click)="onDelete(element.employeeId)">
                      <mat-icon>delete_outline</mat-icon>
                  </button>
              </td>
          </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="employeeId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee ID </th>
        <td mat-cell *matCellDef="let element"> {{element.employeeId}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="employeeName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Name </th>
        <td mat-cell *matCellDef="let element"> {{element.employeeName}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Department Name </th>
        <td mat-cell *matCellDef="let element"> {{element.department}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="mailID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mail ID </th>
        <td mat-cell *matCellDef="let element"> {{element.mailID}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="doj">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of joining </th>
        <td mat-cell *matCellDef="let element"> {{element.doj}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table> 
  </div>
  <div class="Dialogue-Container"> 
    <button mat-button mat-raised-button color="primary" (click)="onAdd()"> Add Employee </button>
  </div>

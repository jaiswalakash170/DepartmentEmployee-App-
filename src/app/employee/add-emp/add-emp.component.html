<div class="d-flex justify-content-between">
    <h4> Add new Employee </h4>
    <button mat-button (click)="onClose()">
        <mat-icon>close</mat-icon>
    </button>
</div>
<div style="overflow: auto; height: 450px;">
    <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
        <div class="mt-4 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Employee Name</span>
            </div>
            <input required minlength="2" type="text" 
            class="form-control"
            name="EmployeeName"
            #EmployeeName="ngModel"
            [(ngModel)]="service.formData.employeeName"/> 
        </div>
        <div class="mt-4 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Department Name</span>
            </div>
            <input required minlength="2" type="text" 
            class="form-control"
            name="DepartmentName"
            #DepartmentName="ngModel"
            [(ngModel)]="service.formData.department"/> 
        </div>
        <div class="mt-4 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Mail ID</span>
            </div>
            <input required minlength="2" type="text" 
            class="form-control"
            name="MailID"
            #MailID="ngModel"
            [(ngModel)]="service.formData.mailID"/> 
        </div>
        <div class="mt-4 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Date of Joining Name</span>
            </div>
            <input required minlength="2" type="text" 
            class="form-control"
            name="DOJ"
            #DOJ="ngModel"
            [(ngModel)]="service.formData.dOJ"/> 
        </div>
        
        <button mat-button mat-raised-button class="mt-4" color="primary" type= "submit" 
        [disabled]="form.invalid"> Add Employee </button>
    </form>
</div>

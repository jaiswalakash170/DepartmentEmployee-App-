<div class="d-flex justify-content-between">
    <h4> Edit Employee </h4>
    <button mat-button (click)="onClose()">
        <mat-icon>close</mat-icon>
    </button>
</div>
<div style="overflow: auto; height: 450px;">
    <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
        <div class="mt-4 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Employee ID</span>
            </div>
            <input readonly="readonly" type="text" 
            class="form-control"
            name="EmployeeID"
            #EmployeeName="ngModel"
            [(ngModel)]="service.formData.employeeID"/> 
        </div>
        <div class="mt-4 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Employee Name</span>
            </div>
            <input required minlength="2" type="text" 
            class="form-control"
            name="EmployeeName"
            #EmployeeName="ngModel"
            [(ngModel)]="service.formData.employeeName"/> 
        </div>
        <div class="mt-4 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Department Name</span>
            </div>
            <select required minlength="2" type="text" 
            class="form-control"
            name="DepartmentName"
            #DepartmentName="ngModel"
            [(ngModel)]="service.formData.department">
                <option *ngFor="let dl of listItems" [value]="dl" >
                    {{dl}}
                </option>
            </select> 
        </div>
        <div class="mt-4 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Mail ID</span>
            </div>
            <input required minlength="2" type="text" 
            class="form-control"
            name="MailID"
            #MailID="ngModel"
            [(ngModel)]="service.formData.mailID"/> 
        </div>
        <div class="mt-4 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Date of Joining Name</span>
            </div>
            <input required matInput [matDatepicker]="picker1"
            class="form-control"
            type="text"
            name="DOJ"
            #DOJ="ngModel"
            [(ngModel)]="date"/> 
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1 color="primary"></mat-datepicker>
        </div>

        <button mat-button mat-raised-button class="mt-4" color="primary" type= "submit" 
        [disabled]="form.invalid"> Update Employee </button>
    </form>
</div>

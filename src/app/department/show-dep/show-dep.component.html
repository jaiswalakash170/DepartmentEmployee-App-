<div style="overflow: auto;">
    <table mat-table [dataSource]="listData" matSort class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
  
        <!-- Options Column -->
        <ng-container matColumnDef="Options">
            <th mat-header-cell *matHeaderCellDef> Options </th>
      
            <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button (click)="onEdit(element)">
                <mat-icon>launch</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="onDelete(element.departmentID)">
                <mat-icon>delete_outline</mat-icon>
            </button>
        </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="DepartmentID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DepartmentID </th>
      <td mat-cell *matCellDef="let element"> {{element.departmentID}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="DepartmentName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DepartmentName </th>
      <td mat-cell *matCellDef="let element"> {{element.departmentName}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  

</div>
